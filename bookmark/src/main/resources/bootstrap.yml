# Tomcat
server:
  port: 9203

# Spring
spring:
  application:
    # 应用名称
    name: bookmark
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.1.101:8848
      discovery:
        #命名空间
        namespace: d768031b-b66a-4d7c-a58e-b0577dc403c9
      config:
        #命名空间
        namespace: d768031b-b66a-4d7c-a58e-b0577dc403c9
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        timeout: 20000
