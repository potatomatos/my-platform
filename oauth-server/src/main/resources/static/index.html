<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="Keywords" content="云书签"/>
    <meta name="Description" content="云书签"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="icon" href="/static/img/icon.png" type="image/x-icon">
    <link rel="shortcut icon" href="/static/img/icon.png" type="image/x-icon">
    <script src="/static/js/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <title>登录</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        .container {
            height: 100%;
            background-image: linear-gradient(to right, #fbc2eb, #a6c1ee);
        }

        .login-wrapper {
            background-color: #fff;
            width: 358px;
            height: 588px;
            border-radius: 15px;
            padding: 0 50px;
            position: relative;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        .header {
            font-size: 38px;
            font-weight: bold;
            text-align: center;
            line-height: 200px;
        }

        .input-item {
            display: block;
            width: 100%;
            margin-bottom: 20px;
            border: 0;
            padding: 10px;
            border-bottom: 1px solid rgb(128, 125, 125);
            font-size: 15px;
            outline: none;
        }

        .input-item::placeholder {
            text-transform: uppercase;
        }

        .btn {
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px;
            background-image: linear-gradient(to right, #a6c1ee, #fbc2eb);
            color: #fff;
        }
        .pointer {
            cursor: pointer;
        }

        .msg {
            line-height: 50px;
            text-align: center;
        }

        a {
            text-decoration-line: none;
            color: #abc1ee;
        }

        #errorMsg {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-wrapper">
        <div class="header">登录</div>
        <div class="form-wrapper">
            <input type="text" name="username" placeholder="用户名" class="input-item">
            <input type="password" name="password" placeholder="密码" class="input-item">
            <div><img alt="验证码" id="captchaImg" src="/captcha" onclick="refreshImg()"></div>
            <input type="text" name="captcha" placeholder="验证码" class="input-item">
            <div class="btn pointer" onclick="login()">登录</div>
        </div>
        <div class="msg">
            <p>Don't have account?
                <a href="#">Sign up</a>
            </p>
        </div>
        <div id="errorMsg"></div>
    </div>
</div>

<script>
let clientId
let redirectUri
$(function () {
    clientId = getQueryString('clientId')
    redirectUri = getQueryString('redirect')
    if(!clientId||!redirectUri) {
        $('#errorMsg').html('授权参数有误')
        $('[name="username"]').attr('disabled',true)
        $('[name="password"]').attr('disabled',true)
        $('[name="captcha"]').attr('disabled',true)
        doing = true
    }

})
var doing= false
function refreshImg() {
    let num = Math.ceil(Math.random() * 1000)
    let captchaUrlTmp = $('#captchaImg').attr('src').split('?')[0]
    let captchaUrl = [captchaUrlTmp, 'code=' + num].join('?')
    $('#captchaImg').attr('src',captchaUrl)
    $('[name="captcha"]').val('')
}

function login(){
    if (doing) {
        return
      }
    let errorMsg = $('#errorMsg')
    errorMsg.html('')
    let username=$('[name="username"]').val()
    let password=$('[name="password"]').val()
    let captcha=$('[name="captcha"]').val()
    if (!username) {
        errorMsg.html('请输入用户名')
        return;
    }
    if (!password) {
        errorMsg.html('请输入密码')
        return;
    }
    if (!captcha) {
        errorMsg.html('请输入验证码')
        return;
    }
    doing = true
    $.ajax({
        url: '/login',
        type: 'post',
        contentType: 'application/x-www-form-urlencoded',
        data: {
            username: username,
            password: password,
            captcha: captcha,
            type: 'PASSWORD',
            clientId: clientId,
            redirectUri: redirectUri
        },
        success: function(res) {
            console.log('登录成功,跳转认证地址')
            doing = false
            if (res.code === 200) {
                window.location = res.data.authorizeUrl
            } else {
                $('#errorMsg').html(res.msg)
                refreshImg()
            }
        },
        error: function() {
            doing = false
            $('#errorMsg').html('请求异常')
            refreshImg()
        }
    })

}
/**
 * 获取url参数
 **/
function getQueryString (name) {
  const reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)')
  const r = window.location.search.substr(1).match(reg)
  if (r != null) {
    return unescape(r[2])
  }
  return ''
}
</script>
</body>
</html>
