# Tomcat
server:
  port: 9204

# Spring
spring:
  application:
    # 应用名称
    name: scheduler
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.1.101:8848
      discovery:
        #命名空间
        namespace: afafa52b-2009-43ff-8709-9945e36b4cc9
        group: prod
      config:
        group: prod
        #命名空间
        namespace: afafa52b-2009-43ff-8709-9945e36b4cc9
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        timeout: 20000
