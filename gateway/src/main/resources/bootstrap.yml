# Tomcat
server:
  port: 9200

# Spring
spring:
  application:
    # 应用名称
    name: gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 192.168.1.101:8848
        #命名空间
        namespace: afafa52b-2009-43ff-8709-9945e36b4cc9
#        group: prod
      config:
        # 配置中心地址
        server-addr: 192.168.1.101:8848
        #命名空间
        namespace: afafa52b-2009-43ff-8709-9945e36b4cc9
        #        group: prod
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
