# Tomcat
server:
  port: 8085

# Spring
spring:
  application:
    # 应用名称
    name: gateway
  profiles:
    # 环境配置
    active: dev
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        #命名空间
        namespace: afafa52b-2009-43ff-8709-9945e36b4cc9
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        #命名空间
        namespace: afafa52b-2009-43ff-8709-9945e36b4cc9
        # 配置文件格式
        file-extension: yml
        # 共享配置
        shared-configs:
          - application-common.${spring.cloud.nacos.config.file-extension}
        timeout: 20000
